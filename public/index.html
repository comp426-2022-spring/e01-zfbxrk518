<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 1. Add a link to a stylesheet called "style.css" on the next line -->

<!-- 2.  Add a link to a script called "script.js" on the next line -->
</head>
<body>

<form action="/app/register/">
  <div class="container">
    <!-- 3.  Add the ID "register" to the header on the next line -->
    <h1>Register an account</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    
    <!-- 4. Using the other form fields below as an example, create a new form field for a username. Give it a label also. -->
    
    <!-- 5. The name and ID of the input should be "username" -->
    
    
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="pass"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pass" id="pass" required>

    <label for="pass-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="pass-repeat" id="pass-repeat" required>
    <hr>
    <!-- 6. Change the link on the next line to lead to a (nonexistent) page called "/info/terms/" -->
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <!-- 7. Change the link on the next line to lead to a (nonexistent) page called "/app/login/" -->
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
